<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <title>tesla</title>
</head>
<body>
    <header>
        <img src="./img/logo.svg">
    </header>
    <div class="container">
        <div class="tesla">
            <div class="car">
                <h1>Range Per Charge</h1>
                <div class="door"></div>
                <div class="wheel-21">
                    <img src="./img/wheel-21.a3203d2a.png" class="front">
                    <img src="./img/wheel-21.a3203d2a.png" class="back">
                </div>
                <div class="wheel-19">
                    <img src="./img/wheel-19.000182ec.png" class="front">
                    <img src="./img/wheel-19.000182ec.png" class="back">
                </div>
            </div>
            <div class="stats">
                <div class="top">
                    <div class="left-info">
                        <p>Запас хода</p>
                        <span class="zapas">750</span><span>км</span>
                    </div>
                    <div class="price">
                        <p>Цена</p>
                        <span>$89, 990</span>
                    </div>
                </div>
                <div class="bot">
                    <div class="bot-first">
                        <div class="speed">
                            <div class="text">
                                <p>Скорость автомобиля</p>
                                <span class="speed-of-car">60</span> <span>км/ч</span>
                            </div>
                            <div class="btns">
                                <button class="up speed-up"><img src="./img/up.svg" alt=""></button>
                                <button class="down speed-down"><img src="./img/up.svg" alt=""></button>
                            </div>
                        </div>
                        <div class="speed temp">
                            <div class="text">
                                <p>Температура за окнами</p>
                                <span class="temp-num">20</span> <span>°</span>
                            </div>
                            <div class="btns">
                                <button class="up temp-up"><img src="./img/up.svg" alt=""></button>
                                <button class="down temp-down"><img src="./img/up.svg" alt=""></button>
                            </div>
                        </div>
                        <div class="speed wheels">
                            <div class="text">
                                <p>Диски</p>
                                <span class="wheel-num">19</span>
                            </div>
                            <div class="btns">
                                <button class="up wheels-21"><img src="./img/up.svg" alt=""></button>
                                <button class="down wheels-19"><img src="./img/up.svg" alt=""></button>
                            </div>
                        </div>
                        <div class="check conder">
                            <label class="checkbox">
                                <span>Кондиционер</span>
                                <input type="checkbox" class="checkbox_input inp_conder">
                                <div class="checkbox_div"></div>
                            </label>
                        </div>
                        <div class="check long">
                            <label class="checkbox">
                                <span>Версия Long Range</span>
                                <input type="checkbox" class="checkbox_input inp_long">
                                <div class="checkbox_div"></div>
                            </label>
                        </div>
                        <div class="check always">
                            <label class="checkbox">
                                <span>Вид автомобиля</span>
                                <input type="checkbox" class="checkbox_input inp_vid">
                                <div class="checkbox_div"></div>
                            </label>
                        </div>  
                    </div>
                    <div class="bot-second">
                        <div class="color always">
                            <p>Цвет салона</p>
                            <button class="black"></button>
                            <button class="white"></button>
                            <button class="beige"></button>
                        </div>
                        <div class="check always">
                            <label class="checkbox">
                                <span>Вид автомобиля</span>
                                <input type="checkbox" class="checkbox_input inp_vid1">
                                <div class="checkbox_div"></div>
                            </label>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./JS/script.js"></script>
</body>
</html>
